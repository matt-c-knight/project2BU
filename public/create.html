<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdn.embed.ly/jquery.embedly-3.0.5.min.js" type="text/javascript"></script>
  <script src="http://cdn.embed.ly/jquery.preview-0.3.2.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="http://cdn.embed.ly/jquery.preview-0.3.2.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!-- <link rel="stylesheet" href="./styles/styles.css" media="screen" title="no title" charset="utf-8"> -->
  <title>CodeTab Feed</title>
</head>
<body>
    <div class="container">
        <nav class="navbar is-white" role="navigation" aria-label="main navigation" style="margin-bottom: 40px;">
            <div class="navbar-brand">
              <a class="navbar-item" href="#">
                <img src="https://via.placeholder.com/150" width="112" height="28">
              </a>
          
              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
          
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    Navigate
                  </a>
          
                  <div class="navbar-dropdown">
                    <a class="navbar-item">
                      Sign-in
                    </a>
                    <a href="./create.html" class="navbar-item">
                      Create Post
                    </a>
                    <a href="./feed.html" class="navbar-item">
                      Feed
                    </a>
                    <hr class="navbar-divider">
                    <a href="./tags.html" class="navbar-item">
                      Search by Tag
                    </a>
                  </div>
                </div>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-primary">
                      <strong>Sign up</strong>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </nav>
        
        <div class="block columns is-centered" style="margin-bottom: 40px;">
            <div class="field">
                <label class="label" style="text-align: center;">Username</label>
                <p class="control">
                  <input type="text" class="input name" placeholder="Jon ${Doe}" style="width: 128px;height: 40px;">    
                </p>
            </div>
        </div>
        <div class="block columns is-centered">
            <div class="field">
                <label class="label" style="text-align: center;">Tag #1</label>
                <p class="control">
                  <span class="select">
                    <select id="my-select">
                      <option>Select tag</option>
                      <option data-tag="1">Html</option>
                      <option data-tag="2">CSS</option>
                      <option data-tag="3">Bootstrap</option>
                      <option data-tag="4">Javascript</option>
                      <option data-tag="5">Jquery</option>
                      <option data-tag="6">ES6</option>
                      <option data-tag="7">Node</option>
                      <option data-tag="8">Express</option>
                      <option data-tag="9">Handlebars</option>
                      <option data-tag="10">MySQL</option>
                      <option data-tag="11">Sequelize</option>
                      <option data-tag="12">MongoDB</option>
                      <option data-tag="13">React</option>
                    </select>
                    </span>
                </p>
              </div>
             
            </div>
            <div class="block columns is-centered" style="margin-bottom: 40px;">
                <div class="field">
                    <label class="label" style="text-align: center;">Enter link</label>
                    <p class="control">
                      <input id="url" type="text" name="url" class="input link" placeholder="https//:www..." style="width: 200px;height: 40px;">    
                    </p>
                </div>
            </div>
            <div class="columns is-centered">
                <label class="label" style="text-align: center;">Description</label>
            </div>
            <div class="field columns is-centered" style="margin-bottom: 40px;">
                <p class="control">
                    <textarea class="textarea text"></textarea>
                </p>
            </div>
            <div class="columns control is-centered">
              <button class="button is-link is-white" id="submit-post">Submit</button>
            </div>
        </div>
        <div class="columns is-centered" style="margin: 80px;">
            <p class="title">Your New Post</p>
        </div>
        <!-- This is where a post block will go. We should append the post that is created here? Or automatically send user to live feed? -->
        <!-- here's a placeholder for referrence -->
        <div class="columns block">
            <div class="column card">
                <div class="columns card-header">
                    <div class="button is-white is-fullwidthtitle">Username</div>
                    <div class="column card-footer-item">
                        <div class="button is-white is-fullwidth">${Its a tag}</div>
                    </div>
                    
                </div>
                <div class="columns card-content is-centered">
                    <div class="column"></div>
                    <div class="column is-mobile">
                      <!-- the feed.js should have code to make this link into a linkpreview -->
                        <!-- <a src="https://www.youtube.com/watch?v=IiPQYQT2-wg"></a> -->
                        <!-- until then...iframe of youtube video for a placeholder -->
                        <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/IiPQYQT2-wg" 
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                        <textarea class="textarea" id="link-post"></textarea>
                    </div>
                    <div class="column"></div>
                </div>
                <div class="columns card-content card-footer">
                    <div class="column"></div>  
                    <div class="column is-two-thirds">   
                        <p class="title ">This is a description about why the posted link was useful.</p>
                    </div>
                    <div class="column"></div>  
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate voluptatem quo tempore veritatis necessitatibus.
              </p>
            </div>
          </footer>
    </div>
    <script src="./js/create.js">
    
    </script>
</body>
</html>
